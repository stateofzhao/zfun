plugins {
    id 'com.android.application'
    id 'kotlin-android'
}
apply from: 'version.gradle'
apply from: 'lib.gradle'

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.zfun.xposedmodule"
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName "1.0"

        manifestPlaceholders = [
            XPOSE_API_VERSION : xposeapiversion
        ]

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.3.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    //kotlin
    implementation "androidx.core:core-ktx:1.8.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    //xposed
    compileOnly "de.robv.android.xposed:api:$xposeapiversion"
    compileOnly "de.robv.android.xposed:api:$xposeapiversion:sources"

    //log
    implementation timber
}